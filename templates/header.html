<head>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Amatic+SC" rel="stylesheet">
  <script src="static/js/masonry.pkgd.min.js"></script>
  <script src="static/js/masonryfooter.js"></script>
  <title>
    {{title}}
  </title>
</head>

<header>
    <img src="/static/img/tickit_logo_only.png" alt="Tick It LOGO" width=80 height=80>
  <nav>
    {% if user_logged_in %}
    <span>{{ user }}</span>
    <a href="/">
      Sign Out
    </a>
    {% end if %}
    {% if not user_logged_in %}
      <a href="/login">
        Log In
      </a>
      <a href="/user/create" >
        Sign Up
      </a>
    {% end if not%}
  </nav>
</header>
