<!DOCTYPE html>

{% include header.html %}

<main class="bucket-list">
  <h1>
  {{user}}'s Tick It List
</h1>
<form action="/list/{{ list_id }}" method="post">

  {% for item in bucket %}
  <img src="{{items[item].image}}" alt="item" width=80 height=80>
  <p>{{items[item].text}}</p>
  {% if user == logged_in_username %}
  <input type="checkbox" name="check{{item}}" {% if items[item].completed%}checked{%end if%}>
  {% end if %}
  {% end for%}

  {% if user == logged_in_username %}
  <a href="/list/create" class="upload-button">+</a>
  {% end if %}
  <button class="save-button" type="submit">
    &#10003;
  </button>
  {% end if %}

  <button class="back-button">
  <a href="/">Back</a>
  </button>

    <script src="../js/masonryfooter.js"></script>
</form>
</main>
