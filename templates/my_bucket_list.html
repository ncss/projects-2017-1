<!DOCTYPE html>

{% include header.html %}

<main class="bucket-list">
  <h1>
  My Tick It List
</h1>
  {% for item in bucket%}
  <form action="/list/{{ list_id }}" method="post">
  <img src="{{items[item].image}}" alt="item" width=80 height=80>
  <p>
    {{items[item].text}}
  </p>
  {% end for%}



<div class="buttons-container">
<a href="/list/{{ list_id }}"> EDIT </a>
</div>

    <script src="../js/masonryfooter.js"></script>
</form>
</main>
