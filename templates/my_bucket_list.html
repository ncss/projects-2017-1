<!DOCTYPE html>
{% include header.html %}
<main id="list-main">
    <h1>
    {{user}}'s Tick It List
  </h1>
  <form action="/list/{{ list_id }}" method="post">
  {% for item in bucket %}
    {% if user == logged_in_username %}
      <input type="checkbox" name="check{{ item }}" id="check{{ item }}"
      {% if items[item].completed %}checked{% end if %}>
    {% end if %}
    <label for="check{{ item }}" class="item">
      <img src="{{ items[item].image }}" alt="item">
      {{ items[item].text }}
    </label>
  {% end for %}

  {% if user == logged_in_username %}
  <a href="/list/create" class="upload-button">+</a>
  <button class="save-button" type="submit">
    &#10003;
  </button>
  {% end if %}

    <script src="../js/masonryfooter.js"></script>
</form>
</main>
