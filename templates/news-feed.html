<!DOCTYPE HTML>

{% include header.html %}

<main>
  <section class="news-feed">
    {% for user in names %}
      <figure>
        <a href="/list/{{ user.id }}">
          <img src="/static/img/newsfeed/{{ user.id }}.jpg" />
        </a>
        <figcaption>{{ user.name }}</figcaption>
      </figure>
    {% end for %}
  </section>
</main

  <script src="/static/js/masonryfooter.js"></script>
